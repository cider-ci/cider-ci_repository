scripts:
  build-uberjar:
    exclusive_executor_resource: build-repository
    body: |
      #!/usr/bin/env bash
      set -eux
      export LEIN_SNAPSHOTS_IN_RELEASE=yes
      DIGEST=$(git log -n 1 HEAD --pretty=%T)
      LEIN_UBERJAR_FILE="/tmp/repository_${DIGEST}.jar"
      if [ -f "${LEIN_UBERJAR_FILE}" ];then
        echo " ${LEIN_UBERJAR_FILE} exists"
      else
        lein sass once
        lein uberjar
        mv "target/repository.jar" "${LEIN_UBERJAR_FILE}"
      fi
      mkdir -p target
      ln -s "$LEIN_UBERJAR_FILE" "target/repository.jar"
