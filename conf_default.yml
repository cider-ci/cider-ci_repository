repositories:
  path: "../tmp/repositories"

database: 
  db_spec: 
    adapter: "postgresql" 
    classname: "org.postgresl.Driver"
    subname: "//localhost:5432/cider_ci_dev"
    subprotocol: "postgresql"
    max_pool_size: 10 

web:
  host: "127.0.0.1"
  port: 8881
  context: "/cider-ci"

nrepl:
  port: 7881
  bind: "127.0.0.1"
  enabled: false

messaging: 

  connection: 
    vhost: cider-ci
    host: 127.0.0.1
    username: guest
    password: guest

  exchanges:
    - name: branch_event_topic
      type: topic
      durable: true

