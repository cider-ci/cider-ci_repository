repositories:
  path: "../tmp/repositories"

sql:
  database: 
    adapter: "postgresql" 
    classname: "org.postgresl.Driver"
    database: "cider_ci_dev"
    pool: 10 
    subname: "127.0.0.1:5432"
    subprotocol: "postgresql"

web:
  host: "127.0.0.1"
  port: 8881
  context: "/cider-ci"

nrepl:
  port: 7881
  bind: "127.0.0.1"
  enabled: false

messaging: 

  connection: 
    vhost: cider-ci
    host: 127.0.0.1
    username: guest
    password: guest

  exchanges:
    - name: branch_event_topic
      type: topic
      durable: true

